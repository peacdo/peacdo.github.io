<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gülüme</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fdf1f1;
            color: #4a4a4a;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #fff9f9;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card::before, .card::after {
            content: '❦';
            font-size: 24px;
            color: #d4a5a5;
            position: absolute;
            top: 10px;
        }
        .card::before {
            left: 20px;
        }
        .card::after {
            right: 20px;
        }
        h1 {
            font-size: 24px;
            color: #b76e79;
            margin-bottom: 20px;
            font-style: italic;
        }
        #show-button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #d4a5a5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
            transition: background-color 0.3s;
        }
        #show-button:hover {
            background-color: #b76e79;
        }
        #bouquet-container {
            display: none;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        #bouquet {
            max-width: 100%;
            height: auto;
            animation: grow-and-sway 3s ease-in-out infinite;
        }
        #message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            animation: fadeIn 2s;
            font-style: italic;
            color: #b76e79;
        }
        @keyframes grow-and-sway {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 480px) {
            .card {
                padding: 30px;
            }
            h1 {
                font-size: 20px;
            }
            #show-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            #message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Levent'ime...</h1>
            <button id="show-button" onclick="playMusic()">Devam</button>
            <div id="bouquet-container">
                <img id="bouquet" src="./buket.png" alt="Daisy Bouquet">
                <audio id="background-music" src="./carcelera.mp3" type="audio/mpeg" preload="auto"></audio>

            </div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        const showButton = document.getElementById('show-button');
        const bouquetContainer = document.getElementById('bouquet-container');
        const message = document.getElementById('message');

        showButton.addEventListener('click', () => {
            showButton.style.display = 'none';
            bouquetContainer.style.display = 'flex';
            
            setTimeout(() => {
                message.style.display = 'block';
                message.textContent = "Gülüşü güzel kadınlar, papatya severler...\nPapatya seven kadınlar, çok güzel severler...";
            }, 0);
        });

        function playMusic() {
            var audio = document.getElementById('background-music');
            audio.play();
        }

    </script>

</body>
</html>
